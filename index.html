  <div class="container">

      <div class="titulo-card">

      <div class="card-quiz">
        <div>
          <br>
          <h2>Kuala Lumpur é a capital de qual país?</h2>
          <div class="card-opções">
            <label for="respostaErrada1"><input type="radio" name="opções" value="A Vietnam" id="respostaErrada1">A Vietnam</label>
            <label for="respostaCerta"><input type="radio"  name="opções" value="B Malaysia" id="respostaCerta">B Malaysia</label>
            <label for="respostaErrada2"><input type="radio"  name="opções" value="C Sweden" id="respostaErrada2">C Sweden</label>
            <label for="respostaErrada3"><input type="radio"  name="opções" value="D Austria" id="respostaErrada3">D Austria</label>
          </div>
          <input type="button" onclick="verificar()" value="Confirmar" id="bnt-confirmar">
        </div>
      </div>
